apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingtest
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pingtest
  template:
    metadata:
      labels:
        app: pingtest
    spec:
      containers:
      - name: pingtest
        image: busybox
        imagePullPolicy: Always
        args:
          - sleep
          - infinity
